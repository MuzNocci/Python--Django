{% extends 'model.html' %}
{% load static %}

{% block title %}
        <title>Zay Shop - Deletar</title>
{% endblock %}

{% block content %}
        <section class="container py-5">
            <div class="row text-center pt-3">
                <h3>Excluir registros</h3>
                <p class='lead'>
                    Confirme para excluir registro.
                </p>
            </div>
            <hr>
            <form action='' method='POST'>
                <p>
                    Deseja excluir o registro <b>"{{ object }}"</b>?
                </p>
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class'btn btn-danger'>Excluir</button>
            </form>
        </section>
{% endblock %}
